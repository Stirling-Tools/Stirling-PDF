[bookletImposition.tooltip.description]
title = "ബുക്ക്ലെറ്റ് ഇംപോസിഷൻ എന്താണ്?"
text = "പേജുകൾ ശരിയായ പ്രിന്റിംഗ് ക്രമത്തിൽ ക്രമീകരിച്ച് പ്രൊഫഷണൽ ബുക്ക്ലെറ്റുകൾ സൃഷ്ടിക്കുന്നു. നിങ്ങളുടെ PDF പേജുകൾ ലാൻഡ്‌സ്‌കേപ്പ് ഷീറ്റുകളിൽ 2-up ആയി ഇടപ്പെടുന്നതാണ്, അതിനാൽ മടക്കിയും ബൈൻഡ് ചെയ്തും കഴിഞ്ഞാൽ ഒരു യഥാർത്ഥ പുസ്തകത്തെപ്പോലെ ശരിയായ ക്രമത്തിൽ വായിക്കാം."

[bookletImposition.tooltip.example]
title = "ഉദാഹരണം: 8-പേജ് ബുക്ക്ലെറ്റ്"
text = "നിങ്ങളുടെ 8-പേജ് ഡോക്യുമെന്റ് 2 ഷീറ്റുകളാകും:"
bullet1 = "ഷീറ്റ് 1 മുൻവശം: പേജുകൾ 8, 1  |  പിന്‍വശം: പേജുകൾ 2, 7"
bullet2 = "ഷീറ്റ് 2 മുൻവശം: പേജുകൾ 6, 3  |  പിന്‍വശം: പേജുകൾ 4, 5"
bullet3 = "മടക്കി ചേര്ത്തുകെട്ടുമ്പോൾ: 1→2→3→4→5→6→7→8 എന്ന ക്രമത്തിൽ വായിക്കാം"

[bookletImposition.tooltip.printing]
