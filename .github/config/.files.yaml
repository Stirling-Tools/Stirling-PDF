build: &build
  - build.gradle
  - app/(common|core|proprietary)/build.gradle

app: &app
  - app/(common|core|proprietary)/src/main/java/**

openapi: &openapi
  - *build
  - *app

docker: &docker
  - Dockerfile
  - Dockerfile.fat
  - Dockerfile.ultra-lite
  - ".github/workflows/build.yml"
  - scripts/init.sh
  - scripts/init-without-ocr.sh
  - exampleYmlFiles/**

project: &project
  - app/(common|core|proprietary)/src/(main|test)/java/**
  - *build
  - "app/(common|core|proprietary)/src/(main|test)/resources/**/!(messages_*.properties|*.md)*"
  - exampleYmlFiles/**
  - gradle/**
  - libs/**
  - "testing/**/!(requirements*.txt|requirements*.in)*"
  - *docker
  - gradle.properties
  - gradlew
  - gradlew.bat
  - launch4jConfig.xml
  - settings.gradle
  - frontend/**
  - docker/**

frontend: &frontend
  - frontend/**
  - .github/workflows/testdriver.yml
  - testing/**
  - docker/**
