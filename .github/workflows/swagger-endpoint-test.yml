jobs:
  swagger-ci:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include-tags: ["Filter", "Security", "Pipeline", "Analysis", "Misc", "Info", "Job Management", "Convert", "General"]
        # exclude-tags: ["Audit", "Admin Job Management", "Job Management", "Admin Settings"]

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Java 17
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@748248ddd2a24f49513d8f472f81c3a07d4d50e1 # v4.4.4

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install --upgrade pip requests

      - name: Build Stirling PDF application
        run: ./gradlew :stirling-pdf:bootJar
        env:
          DISABLE_ADDITIONAL_FEATURES: "false"

      - name: Locate application jar
        run: |
          JAR_PATH=$(ls app/core/build/libs/stirling-pdf-*.jar | head -n 1)
          if [ -z "$JAR_PATH" ]; then
            echo "Unable to find built jar" >&2
            exit 1
          fi
          echo "JAR_PATH=$JAR_PATH" >> $GITHUB_ENV

      - name: Start Stirling PDF
        run: |
          java -jar "$JAR_PATH" > server.log 2>&1 &
          echo $! > server.pid

      - name: Wait for application to be ready
        run: |
          for attempt in $(seq 1 30); do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/v1/api-docs || true)
            if [ "$status" != "000" ] && [ "$status" -lt 500 ]; then
              exit 0
            fi
            sleep 5
          done
          echo "Application did not become ready in time" >&2
          cat server.log || true
          exit 1

      - name: Run Swagger endpoint tests - ${{ matrix.include-tags }}
        run: python testing/swagger_endpoint_test.py --base-url http://localhost:8080 --include-tags ${{ matrix.include-tags }}

      - name: Stop Stirling PDF
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

      - name: Upload server logs
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: swagger-server-logs
          path: server.log
          if-no-files-found: ignore
