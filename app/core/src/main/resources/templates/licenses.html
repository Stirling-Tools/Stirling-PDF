<!DOCTYPE html>
<html th:lang="${#locale.language}" th:dir="#{language.direction}" th:data-language="${#locale.toString()}" xmlns:th="https://www.thymeleaf.org">
  <head>
  <th:block th:insert="~{fragments/common :: head(title=#{licenses.title}, header=#{licenses.title})}"></th:block>
  </head>

  <body>
    <div id="page-container">
      <div id="content-wrap">
        <th:block th:insert="~{fragments/navbar.html :: navbar}"></th:block>
        <br><br>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8 bg-card">
              <div class="tool-header">
                <span class="material-symbols-rounded tool-header-icon organize">license</span>
                <span class="tool-header-text" th:text="#{licenses.header}">3rd Party licenses</span>
              </div>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col" th:text="#{licenses.module}">Module</th>
                    <th scope="col" th:text="#{licenses.version}">Version</th>
                    <th scope="col" th:text="#{licenses.license}">License</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="dep : ${dependencies}">
                    <td><a th:href="${dep.moduleUrl}" th:text="${dep.moduleName}"></a></td>
                    <td th:text="${dep.moduleVersion}"></td>
                    <td><a th:href="${dep.moduleLicenseUrl}" th:text="${dep.moduleLicense}"></a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <th:block th:insert="~{fragments/footer.html :: footer}"></th:block>
    </div>
  </body>
</html>
