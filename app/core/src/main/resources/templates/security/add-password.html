<!DOCTYPE html>
<html th:lang="${#locale.language}" th:dir="#{language.direction}" th:data-language="${#locale.toString()}" xmlns:th="https://www.thymeleaf.org">
  <head>
  <th:block th:insert="~{fragments/common :: head(title=#{addPassword.title}, header=#{addPassword.header})}"></th:block>
  </head>

  <body>
    <div id="page-container">
      <div id="content-wrap">
        <th:block th:insert="~{fragments/navbar.html :: navbar}"></th:block>
        <br><br>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 bg-card">
              <div class="tool-header">
                <span class="material-symbols-rounded tool-header-icon security">lock</span>
                <span class="tool-header-text" th:text="#{addPassword.header}"></span>
              </div>
              <form th:action="@{'api/v1/security/add-password'}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <label th:text="#{addPassword.selectText.1}"></label>
                  <div th:replace="~{fragments/common :: fileSelector(name='fileInput', multipleInputsForSingleRequest=false, accept='application/pdf')}"></div>
                </div>
                <div class="mb-3">
                  <label th:text="#{addPassword.selectText.14}"></label> <input type="password" class="form-control" id="ownerPassword" name="ownerPassword">
                  <small class="form-text text-muted" th:text="#{addPassword.selectText.15}"></small>
                </div>
                <div class="mb-3">
                  <label th:text="#{addPassword.selectText.2}"></label> <input type="password" class="form-control" id="password" name="password">
                  <small class="form-text text-muted" th:text="#{addPassword.selectText.16}"></small>
                </div>

                <div class="mb-3">
                  <label th:text="#{addPassword.selectText.3}"></label> <select class="form-control" id="keyLength" name="keyLength">
                    <option value="40">40</option>
                    <option value="128" selected>128</option>
                    <option value="256">256</option>
                  </select>
                  <small class="form-text text-muted" th:text="#{addPassword.selectText.4}"></small>
                </div>
                <div class="mb-3">
                  <label class="mb-2" th:text="#{addPassword.selectText.5}"></label>
                  <div class="form-check ms-3">
                    <input id="preventAssembly" name="preventAssembly" type="checkbox">
                    <label for="preventAssembly" th:text="#{addPassword.selectText.6}"></label>
                  </div>
                  <div class="form-check ms-3">
                    <input id="preventExtractContent" name="preventExtractContent" type="checkbox">
                    <label for="preventExtractContent" th:text="#{addPassword.selectText.7}"></label>
                  </div>
                  <div class="form-check ms-3">
                    <input id="preventExtractForAccessibility" name="preventExtractForAccessibility" type="checkbox">
                    <label for="preventExtractForAccessibility" th:text="#{addPassword.selectText.8}"></label>
                  </div>
                  <div class="form-check ms-3">
                    <input id="preventFillInForm" name="preventFillInForm" type="checkbox">
                    <label for="preventFillInForm" th:text="#{addPassword.selectText.9}"></label>
                  </div>
                  <div class="form-check ms-3">
                    <input id="preventModify" name="preventModify" type="checkbox">
                    <label for="preventModify" th:text="#{addPassword.selectText.10}"></label>
                  </div>
                  <div class="form-check ms-3">
                    <input id="preventModifyAnnotations" name="preventModifyAnnotations" type="checkbox">
                    <label for="preventModifyAnnotations" th:text="#{addPassword.selectText.11}"></label>
                  </div>
                  <div class="form-check ms-3">
                    <input id="preventPrinting" name="preventPrinting" type="checkbox">
                    <label for="preventPrinting" th:text="#{addPassword.selectText.12}"></label>
                  </div>
                  <div class="form-check ms-3">
                    <input id="preventPrintingFaithful" name="preventPrintingFaithful" type="checkbox">
                    <label for="preventPrintingFaithful" th:text="#{addPassword.selectText.13}"></label>
                  </div>
                </div>
                <br>
                <div class="mb-3 text-left">
                  <button type="submit" id="submitBtn" class="btn btn-primary" th:text="#{addPassword.submit}"></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <th:block th:insert="~{fragments/footer.html :: footer}"></th:block>
    </div>
  </body>
</html>
