<!DOCTYPE html>
<html th:data-language="${#locale.toString()}" th:dir="#{language.direction}" th:lang="${#locale.language}"
  xmlns:th="https://www.thymeleaf.org">

<head>
  <th:block th:insert="~{fragments/common :: head(title=#{PDFToJSON.title}, header=#{PDFToJSON.header})}"></th:block>
</head>

<body>
  <th:block th:insert="~{fragments/common :: game}"></th:block>
  <div id="page-container">
    <div id="content-wrap">
      <th:block th:insert="~{fragments/navbar.html :: navbar}"></th:block>
      <br><br>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 bg-card">
            <div class="tool-header">
              <span class="material-symbols-rounded tool-header-icon convert">code</span>
              <span class="tool-header-text" th:text="#{PDFToJSON.header}">PDF to JSON</span>
            </div>

            <form enctype="multipart/form-data" id="pdfToJSONForm" method="post"
              th:action="@{'/api/v1/convert/pdf/json'}">
              
              <div
                th:replace="~{fragments/common :: fileSelector(name='fileInput', multipleInputsForSingleRequest=false, accept='.pdf', inputText=#{PDFToJSON.selectText})}">
              </div>

              <!-- (Facultatif) Options supplÃ©mentaires -->
              <!--
              <div class="mb-3">
                <label class="form-label" for="option" th:text="#{PDFToJSON.optionLabel}">Option:</label>
                <input class="form-control" id="option" name="option" type="text">
              </div>
              -->

              <br>
              <button class="btn btn-primary" id="submitBtn" th:text="#{PDFToJSON.submit}" type="submit">Convert to JSON</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <th:block th:insert="~{fragments/footer.html :: footer}"></th:block>
  </div>
</body>

</html>
